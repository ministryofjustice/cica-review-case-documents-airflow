services:
  opensearch:
    container_name: opensearch
    image: opensearchproject/opensearch:2.19.3
    environment:
      - node.name=opensearch
      - cluster.name=opensearch-docker-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - "DISABLE_SECURITY_PLUGIN=true" # Acceptable for CI testing and Local Development
    ports:
      - "9200:9200"
    mem_limit: 1g
    ulimits:
      memlock:
        soft: -1
        hard: -1
    # Uncomment if you want persistent data
    # volumes:
    #   - data01:/usr/share/opensearch/data
    healthcheck: # Added healthcheck for more robust dependencies
      test:
        [
          "CMD-SHELL",
          "curl -f http://localhost:9200/_cluster/health?wait_for_status=yellow",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s # Give it time to initialize

  localstack:
    container_name: "${LOCALSTACK_DOCKER_NAME:-localstack-main}"
    image: localstack/localstack
    mem_limit: 384m
    ports:
      - "127.0.0.1:4566:4566" # LocalStack Gateway
      # external services port range, uncomment if required
      # - "127.0.0.1:4510-4559:4510-4559"
    depends_on:
      opensearch:
        condition: service_healthy
    environment:
      - AWS_DEFAULT_REGION=eu-west-2
      - OPENSEARCH_CUSTOM_BACKEND=http://opensearch:9200
      - OPENSEARCH_ENDPOINT_STRATEGY=path
      - DEBUG=${DEBUG:-0} #  Set to 1 for debugging LocalStack issues.
      - SKIP_SSL_CERT_DOWNLOAD=1
    volumes:
      - ./init-scripts:/etc/localstack/init/ready.d
      - ${PWD}/.env:/etc/localstack/.env:ro # Use absolute path via ${PWD}
    healthcheck: # Custom healthcheck for LocalStack, ensuring index creation
      test:
        [
          "CMD-SHELL",
          "test -f /tmp/aws_resources_ready && test -f /tmp/opensearch_index_ready && curl -f http://localhost:4566/_localstack/health",
        ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s # Give LocalStack time to execute init scripts and for index creation

  opensearch-dashboards:
    container_name: opensearch-dashboards
    image: opensearchproject/opensearch-dashboards:2.19.3 # Or the version you need
    mem_limit: 256m
    ports:
      - "5601:5601" # OpenSearch Dashboards UI
    environment:
      # These credentials apply to Dashboards connecting to LocalStack's OpenSearch
      # for port forwarding from host to container use
      # - OPENSEARCH_HOSTS=http://host.docker.internal:9200
      - OPENSEARCH_HOSTS=http://opensearch:9200 # Use service name for Localstack host
      - OPENSEARCH_USERNAME=admin # Default for LocalStack's OpenSearch
      - OPENSEARCH_PASSWORD=really-secure-passwordAa!1
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    # Dashboards depends on LocalStack being up and its OpenSearch domain being ready
    depends_on:
      localstack:
        condition: service_healthy # Wait for LocalStack to report health

volumes:
  data01:
    driver: local
