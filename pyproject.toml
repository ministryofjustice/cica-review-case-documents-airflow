[project]
name = "cica-document-search-airflow"
version = "0.1.0"
description = ""
authors = [{ name = "Marco Surace" }]
readme = "README.md"
requires-python = ">=3.12,<4"
dependencies = [
    "awscli-local[ver1]>=0.22.0,<0.23.0",
    "opensearch-py>=3.0.0,<4.0.0",
    "sentence-transformers>=5.0.0,<6.0.0",
    "pypdf>=5.7.0,<6.0.0",
    "langchain-text-splitters>=0.3.8,<0.4.0",
    "pre-commit>=4.2.0,<5.0.0",
    "pydantic-settings>=2.10.1,<3.0.0",
    "pytest>=8.4.1,<9.0.0",
    "jupyter>=1.1.1,<2.0.0",
    "pytest-cov>=6.2.1,<7.0.0",
    "pymupdf>=1.26.3,<2.0.0",
    "tiktoken>=0.9.0,<0.10.0",
    "amazon-textract-textractor>=1.9.2,<2.0.0",
    "moto>=5.1.10,<6.0.0",
    "amazon-textract-response-parser>=1.0.3,<2.0.0",
]

[tool.poetry]
packages = [{ include = "ingestion_pipeline", from = "src" }]

[tool.poetry.group.test.dependencies]
pytest-mock = "^3.15.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
