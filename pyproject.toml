[project]
name = "cica-document-search-airflow"
version = "0.1.0"
description = ""
authors = [{ name = "Marco Surace" }]
readme = "README.md"
requires-python = ">=3.12,<4"
dependencies = [
    "opensearch-py>=3.0.0,<4.0.0",
    "pydantic-settings>=2.10.1,<3.0.0",
    "python-dotenv (>=1.1.1,<2.0.0)",
    "pydantic (>=2.12.3,<3.0.0)",
    "amazon-textract-textractor (>=1.9.2,<2.0.0)",
    "boto3 (>=1.40.57,<2.0.0)",
