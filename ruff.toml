# Specify cache directory
cache-dir = "~/.cache/ruff"
target-version = "py310"
line-length = 120

# Exclude specific directories from being linted
exclude = [
    ".svn",
    "CVS",
    ".bzr",
    ".hg",
    ".git",
    "__pycache__",
    ".tox",
    "venv/",
    "env/",
    ".github/",
    "githooks/",
]

# default to no fixes
fix = false
respect-gitignore = true

[lint]
ignore = [
    "E731", # Do not assign a `lambda` expression, use a `def`
    # Conflicting lint rules - https://docs.astral.sh/ruff/formatter/#conflicting-lint-rules
    "W191", # Indentation contains tabs
    "E111", # Indentation is not a multiple of four
    "E114", # Indentation is not a multiple of four (comment)
    "E117", # Over-indented
    "D206", # Docstring should be indented with spaces, not tabs
    "D300", # Use """triple double quotes""" (found '''-quotes)
    # Remove bad quotes
    "Q000",
    "Q001",
    "Q002",
    "Q003",
    "COM812", # Missing trailing comma
    "COM819", # Trailing comma is missing
    "ISC001", # isort found unsorted imports
    "ISC002", # isort found ungrouped imports
]
select = [
    # pycodestyle (default)
    "E",
    # Pyflakes (default)
    "F",
    # Whitespace warnings
    "W",
    # isort (sort imports)
    "I001",
    # flake8-print
    "T20",
]
# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

[lint.isort]
combine-as-imports = true

[lint.flake8-errmsg]
max-string-length = 50

[format]
# Black's defaults
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# Disable by default
docstring-code-format = true
# Set the line length limit used when formatting code snippets in
# docstrings.
docstring-code-line-length = "dynamic"
# Don't format jupyter notebooks by default
exclude = ["*.ipynb"]
